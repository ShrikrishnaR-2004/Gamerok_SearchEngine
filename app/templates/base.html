<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gamerok{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/voice.js') }}" defer></script>
</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.home') }}">ðŸŽ® Gamerok</a></h1>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.search') }}">Search</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('user.profile') }}">Profile</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
            {% endif %}
            <a href="{{ url_for('main.contact') }}">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Gamerok. Built with Flask.</p>
    </footer>
</body>
</html>
